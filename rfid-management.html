<body
  class="text-slate-900"
  data-page="rfid-management">
  <!-- Visual Effects -->

  <div id="library-background" class="library-background" aria-hidden="true"></div>
  <div id="paper-background" class="paper-background" aria-hidden="true"></div>


  <div class="admin-layout-container">
    <aside id="adminSidebar" class="admin-sidebar">
      <div class="sidebar-header">
        <img src="images/UMak_Logo_Registered.png" alt="University of Makati Logo" class="sidebar-logo" />
        <h1 class="sidebar-title">Admin Dashboard</h1>
      </div>
      <nav class="sidebar-nav">
        <a href="setup.html" class="admin-nav-link" aria-label="Admin Dashboard"><i data-lucide="settings"
            class="admin-nav-icon"></i><span class="admin-nav-text">Dashboard</span></a>
        <a href="user-management.html" class="admin-nav-link" aria-label="User Management"><i data-lucide="users"
            class="admin-nav-icon"></i><span class="admin-nav-text">Users</span></a>
        <a href="rfid-management.html" class="admin-nav-link active" aria-label="RFID Management"><i
            data-lucide="contact" class="admin-nav-icon"></i><span class="admin-nav-text">Devices</span></a>
        <a href="student-reports.html" class="admin-nav-link" aria-label="Student Reports"><i
            data-lucide="book-open-check" class="admin-nav-icon"></i><span class="admin-nav-text">Reports</span></a>
        <a href="activity-logs.html" class="admin-nav-link" aria-label="Activity Logs"><i data-lucide="list"
            class="admin-nav-icon"></i><span class="admin-nav-text">Activity</span></a>
        <a href="lcd-messages.html" class="admin-nav-link" aria-label="LCD Messages"><i data-lucide="tv"
            class="admin-nav-icon"></i><span class="admin-nav-text">LCD Messages</span></a>
      </nav>
      <div class="sidebar-footer">
        <a href="#" onclick="logout(); return false;" class="admin-nav-link logout-item" aria-label="Logout"><i
            data-lucide="log-out" class="admin-nav-icon"></i><span class="admin-nav-text">Logout</span></a>
      </div>
    </aside>
    <main class="admin-main-content">
      <header class="admin-top-nav">
        <div class="top-nav-left">
          <button id="sidebarToggle" class="sidebar-toggle-btn" aria-label="Toggle sidebar" aria-expanded="false"
            aria-controls="adminSidebar"><i data-lucide="menu" class="w-5 h-5"></i></button>
          <h1 class="page-title">Device Management</h1>
        </div>
        <div class="top-nav-right">
          <div class="top-nav-profile">
            <div class="profile-avatar">A</div>
          </div>
        </div>
      </header>
      <div class="admin-content-grid">
        <!-- Register Device -->
        <section class="admin-card card-fadein">
          <div class="admin-card-header flex items-center justify-between">
            <div>
              <h2 class="text-lg font-semibold setup-title-color">Register Device</h2>
              <p class="text-sm text-gray-600">Assign access
                devices to users</p>
            </div>
            <div
              class="text-sm bg-indigo-50">
              Format: A-F, 0-9 (8-20 chars)
            </div>
          </div>

          <div
            class="space-y-6 flex-1 overflow-y-auto p-4 bg-gray-50">
            <form id="assignRfidForm" class="space-y-4" onsubmit="handleRfidAssignment(event)">
              <!-- Device ID Input -->
              <div>
                <label for="rfidUid" class="block mb-2">
                  <span
                    class="text-sm font-semibold text-gray-900">Device
                    ID</span>
                  <span class="text-xs text-gray-500">(exactly as
                    shown on reader)</span>
                </label>
                <div class="relative">
                  <input type="text" id="rfidUid" maxlength="20" placeholder="Example: A1B2C3D4"
                    pattern="^[A-F0-9]{8,20}$"
                    class="w-full p-3 rounded-lg border border-gray-300"
                    required>
                  <div
                    class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400"
                    id="rfidFormatHint">
                    <i data-lucide="help-circle" class="w-5 h-5"></i>
                  </div>
                </div>
                <p class="mt-1.5 text-xs text-gray-500">Enter the ID
                  exactly as displayed on the reader device</p>
              </div>

              <!-- User Selection -->
              <div>
                <label for="userSearch" class="block mb-2">
                  <span
                    class="text-sm font-semibold text-gray-900">Assign
                    to User</span>
                  <span class="text-xs text-gray-500">(search by
                    email or name)</span>
                </label>
                <div class="relative">
                  <input type="text" id="userSearch" placeholder="Start typing to search users..."
                    class="w-full p-3 pr-10 rounded-lg border border-gray-300"
                    oninput="filterUsers()" onfocus="showUserDropdown()" required>
                  <button type="button" id="clearUserBtn" onclick="clearUserSelection()" title="Clear selection"
                    class="hidden absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                    <i data-lucide="x" class="w-5 h-5"></i>
                  </button>
                </div>
                <!-- User Dropdown -->
                <div id="userDropdown"
                  class="hidden absolute left-0 right-0 bg-white">
                </div>
                <input type="hidden" id="userSelect" required>
              </div>

              <!-- Action Buttons -->
              <div class="flex items-center space-x-3 pt-2">
                <button type="submit"
                  class="flex items-center px-4 py-2 text-indigo-600 hover:bg-indigo-50">
                  <i data-lucide="plus-circle" class="w-5 h-5 mr-2"></i>
                  Register Device
                </button>
                <button type="button" onclick="loadUsers()"
                  class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-50">
                  <i data-lucide="refresh-cw" class="w-4 h-4 mr-2"></i>
                  Refresh Users
                </button>
              </div>
            </form>

            <!-- Status Messages -->
            <div id="rfidResult" class="mt-4 transition-colors duration-200"></div>
          </div>
        </section>

        <!-- All Access Devices -->
        <section class="admin-card card-fadein all-access-devices-card">
          <div class="admin-card-header flex items-center justify-between">
            <h2 class="text-lg font-semibold setup-title-color">All Access Devices</h2>
            <div class="flex gap-3">
              <button onclick="viewAllRfid()"
                class="btn btn-sm setup-btn flex items-center gap-2 transition-all duration-200 hover:shadow-lg"
                aria-label="Refresh devices list">
                <i data-lucide="refresh-cw" class="w-4 h-4"></i>
                Refresh
              </button>
              <button onclick="deleteAllRfid()" class="px-4 py-2 rounded-lg bg-red-50 hover:bg-red-100 text-red-700 border border-red-200 shadow-sm transition-colors duration-200 flex items-center gap-2">
                <i data-lucide="trash-2" class="w-4 h-4"></i>
                <span class="text-sm font-medium">Delete All</span>
              </button>
            </div>
          </div>
          <div id="allRfidData" class="flex-1 min-h-0 overflow-auto transition-colors duration-200"></div>
        </section>
      </div>
    </main>

  <script>
    // Sidebar Toggle Functionality
    document.addEventListener('DOMContentLoaded', function () {
      const sidebarToggle = document.getElementById('sidebarToggle');
      const adminSidebar = document.getElementById('adminSidebar');
      const body = document.body;
      if (sidebarToggle && adminSidebar) {
        sidebarToggle.addEventListener('click', function () {
          const isOpen = adminSidebar.classList.toggle('sidebar-open');
          body.classList.toggle('sidebar-open');
          sidebarToggle.setAttribute('aria-expanded', isOpen.toString());
        });
        body.addEventListener('click', function (e) {
          if (window.innerWidth <= 768 && body.classList.contains('sidebar-open')) {
            if (!adminSidebar.contains(e.target) && !sidebarToggle.contains(e.target)) {
              adminSidebar.classList.remove('sidebar-open');
              body.classList.remove('sidebar-open');
              sidebarToggle.setAttribute('aria-expanded', 'false');
            }
          }
        });
        document.addEventListener('keydown', function (e) {
          if (e.key === 'Escape' && body.classList.contains('sidebar-open')) {
            adminSidebar.classList.remove('sidebar-open');
            body.classList.remove('sidebar-open');
            sidebarToggle.setAttribute('aria-expanded', 'false');
            sidebarToggle.focus();
          }
        });
      }
      if (window.lucide) lucide.createIcons();
    });
  </script>
