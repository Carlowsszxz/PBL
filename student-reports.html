<body class="text-slate-900 min-h-screen flex flex-col relative setup-body-bg" data-page="student-reports">
    <!-- Visual Effects -->
    <div id="cursor-follower" class="cursor-follower" aria-hidden="true"></div>
    <div id="library-background" class="library-background" aria-hidden="true"></div>
    <div id="paper-background" class="paper-background" aria-hidden="true"></div>

    <div class="admin-layout-container">
        <aside id="adminSidebar" class="admin-sidebar">
            <div class="sidebar-header">
                <img src="images/UMak_Logo_Registered.png" alt="University of Makati Logo" class="sidebar-logo" />
                <h1 class="sidebar-title">Admin Dashboard</h1>
            </div>
            <nav class="sidebar-nav">
                <a href="setup.html" class="admin-nav-link" aria-label="Admin Dashboard"><i data-lucide="settings"
                        class="admin-nav-icon"></i><span class="admin-nav-text">Dashboard</span></a>
                <a href="user-management.html" class="admin-nav-link" aria-label="User Management"><i
                        data-lucide="users" class="admin-nav-icon"></i><span class="admin-nav-text">Users</span></a>
                <a href="rfid-management.html" class="admin-nav-link" aria-label="RFID Management"><i
                        data-lucide="contact" class="admin-nav-icon"></i><span class="admin-nav-text">Devices</span></a>
                <a href="student-reports.html" class="admin-nav-link active" aria-label="Student Reports"><i
                        data-lucide="book-open-check" class="admin-nav-icon"></i><span
                        class="admin-nav-text">Reports</span></a>
                <a href="activity-logs.html" class="admin-nav-link" aria-label="Activity Logs"><i data-lucide="list"
                        class="admin-nav-icon"></i><span class="admin-nav-text">Activity</span></a>
                <a href="lcd-messages.html" class="admin-nav-link" aria-label="LCD Messages"><i data-lucide="tv"
                        class="admin-nav-icon"></i><span class="admin-nav-text">LCD Messages</span></a>
            </nav>
            <div class="sidebar-footer">
                <a href="#" onclick="logout(); return false;" class="admin-nav-link logout-item" aria-label="Logout"><i
                        data-lucide="log-out" class="admin-nav-icon"></i><span class="admin-nav-text">Logout</span></a>
            </div>
        </aside>
        <main class="admin-main-content">
            <header class="admin-top-nav">
                <div class="top-nav-left">
                    <button id="sidebarToggle" class="sidebar-toggle-btn" aria-label="Toggle sidebar"
                        aria-expanded="false" aria-controls="adminSidebar"><i data-lucide="menu"
                            class="w-5 h-5"></i></button>
                    <h1 class="page-title">Student Reports</h1>
                </div>
                <div class="top-nav-right">
                    <div class="top-nav-profile">
                        <div class="profile-avatar">A</div>
                    </div>
                </div>
            </header>
            <div class="admin-content-grid">
                <!-- Unified Dashboard Section: Summary, Search, and Reports -->
                <section class="admin-card card-fadein w-full" style="grid-column: 1 / -1;">
                    <div class="grid grid-cols-1 xl:grid-cols-4 gap-6 mb-8">
                        <!-- Stats Summary -->
                        <div class="col-span-1 xl:col-span-1 flex flex-col gap-4">
                            <div class="grid grid-cols-2 sm:grid-cols-2 gap-4" id="statsSummary">
                                <div class="text-center p-5 rounded-xl bg-white border border-slate-200">
                                    <div id="statPending" class="text-3xl font-bold text-black">-</div>
                                    <div class="text-xs text-gray-600">Pending</div>
                                </div>
                                <div class="text-center p-5 rounded-xl bg-white border border-slate-200">
                                    <div id="statReviewing" class="text-3xl font-bold text-black">-</div>
                                    <div class="text-xs text-gray-600">Reviewing</div>
                                </div>
                                <div class="text-center p-5 rounded-xl bg-white border border-slate-200">
                                    <div id="statResolved" class="text-3xl font-bold text-black">-</div>
                                    <div class="text-xs text-gray-600">Resolved</div>
                                </div>
                                <div class="text-center p-5 rounded-xl bg-white border border-slate-200">
                                    <div id="statDismissed" class="text-3xl font-bold text-black">-</div>
                                    <div class="text-xs text-gray-600">Dismissed</div>
                                </div>
                            </div>
                        </div>
                        <!-- Advanced Search -->
                        <div class="col-span-1 xl:col-span-3 flex flex-col gap-4">
                            <div class="admin-card-header mb-2">
                                <h2 class="text-lg font-semibold setup-title-color">Advanced Search</h2>
                            </div>
                            <form id="searchForm" class="grid md:grid-cols-2 gap-4"
                                onsubmit="event.preventDefault(); performSearch();">
                                <div class="md:col-span-2 flex flex-wrap gap-2 mb-2">
                                    <button type="button" class="filter-chip date-quick-chip" onclick="quickDateRange('today', this)">Today</button>
                                    <button type="button" class="filter-chip date-quick-chip" onclick="quickDateRange('week', this)">This Week</button>
                                    <button type="button" class="filter-chip date-quick-chip" onclick="quickDateRange('month', this)">This Month</button>
                                    <button type="button" class="filter-chip date-quick-chip" onclick="quickDateRange('all', this)">All Time</button>
                                </div>
                                <div class="md:col-span-2 flex flex-wrap gap-4">
                                    <div class="w-full md:w-1/2 relative">
                                        <!-- User search input removed as requested -->
                                    </div>
                                    <input type="text" id="searchGeneral" class="w-full md:w-1/2 p-3 rounded-lg border border-slate-300 focus:border-emerald-600 focus:ring-2 focus:ring-emerald-100 outline-none transition" placeholder="Search by title or keyword...">
                                    <select id="searchStatus" class="w-full md:w-40 p-3 rounded-lg border border-slate-300 focus:border-emerald-600 focus:ring-2 focus:ring-emerald-100 outline-none transition">
                                        <option value="">All Statuses</option>
                                        <option value="pending">Pending</option>
                                        <option value="reviewing">Reviewing</option>
                                        <option value="resolved">Resolved</option>
                                        <option value="dismissed">Dismissed</option>
                                    </select>
                                    <select id="searchType" class="w-full md:w-40 p-3 rounded-lg border border-slate-300 focus:border-emerald-600 focus:ring-2 focus:ring-emerald-100 outline-none transition">
                                        <option value="">All Types</option>
                                        <option value="issue">Issue</option>
                                        <option value="feedback">Feedback</option>
                                        <option value="complaint">Complaint</option>
                                        <option value="suggestion">Suggestion</option>
                                        <option value="other">Other</option>
                                    </select>
                                    <input type="date" id="searchDateFrom" class="w-full md:w-40 p-3 rounded-lg border border-slate-300 focus:border-emerald-600 focus:ring-2 focus:ring-emerald-100 outline-none transition">
                                    <input type="date" id="searchDateTo" class="w-full md:w-40 p-3 rounded-lg border border-slate-300 focus:border-emerald-600 focus:ring-2 focus:ring-emerald-100 outline-none transition">
                                </div>
                                <div class="md:col-span-2 flex gap-3 justify-end mt-2">
                                    <button type="submit" class="filter-chip analytics-action-chip">Search</button>
                                    <button type="button" onclick="clearSearch()" class="filter-chip">Clear</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- All Reports -->
                    <div class="admin-card-header flex items-center justify-between mt-6">
                        <h2 class="text-lg font-semibold setup-title-color">All Student Reports</h2>
                        <div id="searchInfo" class="text-sm text-slate-600 hidden"></div>
                    </div>
                    <div class="flex flex-wrap gap-3 justify-between items-center mb-4">
                        <div class="quick-filters flex flex-wrap gap-2">
                            <button class="filter-btn all active" onclick="filterByStatus('')">All Reports</button>
                            <button class="filter-btn pending" onclick="filterByStatus('pending')">Pending</button>
                            <button class="filter-btn reviewing" onclick="filterByStatus('reviewing')">Reviewing</button>
                            <button class="filter-btn resolved" onclick="filterByStatus('resolved')">Resolved</button>
                            <button class="filter-btn dismissed" onclick="filterByStatus('dismissed')">Dismissed</button>
                        </div>
                        <div class="flex gap-3">
                            <button onclick="viewAllReports()"
                                class="setup-btn px-6 py-2.5 rounded-xl font-semibold shadow flex items-center"><i
                                    data-lucide="refresh-cw" class="inline w-5 h-5 mr-2"></i>Refresh Reports</button>
                            <button onclick="deleteAllReports()" class="px-4 py-2.5 rounded-xl bg-red-50 hover:bg-red-100 text-red-700 border border-red-200 shadow-sm transition-colors duration-200 flex items-center gap-2">
                                <i data-lucide="trash-2" class="w-4 h-4"></i>
                                <span class="text-sm font-medium">Delete All</span>
                            </button>
                        </div>
                    </div>
                    <div id="reportsData" class="reports-data-container">Loading reports...</div>
                </section>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="scripts/login-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="scripts/student-reports.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const sidebarToggle = document.getElementById('sidebarToggle');
            const adminSidebar = document.getElementById('adminSidebar');
            const body = document.body;
            if (sidebarToggle && adminSidebar) {
                sidebarToggle.addEventListener('click', function () {
                    const isOpen = adminSidebar.classList.toggle('sidebar-open');
                    body.classList.toggle('sidebar-open');
                    sidebarToggle.setAttribute('aria-expanded', isOpen.toString());
                });
                body.addEventListener('click', function (e) {
                    if (window.innerWidth <= 768 && body.classList.contains('sidebar-open')) {
                        if (!adminSidebar.contains(e.target) && !sidebarToggle.contains(e.target)) {
                            adminSidebar.classList.remove('sidebar-open');
                            body.classList.remove('sidebar-open');
                            sidebarToggle.setAttribute('aria-expanded', 'false');
                        }
                    }
                });
                document.addEventListener('keydown', function (e) {
                    if (e.key === 'Escape' && body.classList.contains('sidebar-open')) {
                        adminSidebar.classList.remove('sidebar-open');
                        body.classList.remove('sidebar-open');
                        sidebarToggle.setAttribute('aria-expanded', 'false');
                        sidebarToggle.focus();
                    }
                });
            }
            if (window.lucide) lucide.createIcons();
        });

    </script>
        <script>
            let __student_reports_blocked = false;
            function blockIfMobileOrTablet() {
                if (__student_reports_blocked) return;
                function isMobileOrTablet() {
                    const hasTouch = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
                    const isSmallScreen = window.innerWidth <= 1024;
                    const ua = navigator.userAgent.toLowerCase();
                    const isMobileUA = /android|iphone|ipad|ipod|blackberry|windows phone|opera mini|mobile|tablet/.test(ua);
                    return (hasTouch && isSmallScreen) || isMobileUA || isSmallScreen;
                }
                if (isMobileOrTablet()) {
                    __student_reports_blocked = true;
                    document.body.innerHTML = `
                        <div style="
                            min-height:100vh;
                            display:flex;
                            flex-direction:column;
                            justify-content:center;
                            align-items:center;
                            background:linear-gradient(135deg,#f8fafc 0%,#e0e7ef 100%);
                            color:#222;
                            font-family:Inter,sans-serif;
                            text-align:center;
                            padding:2rem;
                        ">
                            <div style="
                                background:#fff;
                                border-radius:1.25rem;
                                box-shadow:0 4px 24px rgba(0,0,0,0.07);
                                padding:2.5rem 1.5rem;
                                max-width:400px;
                                width:100%;
                            ">
                                <svg width="48" height="48" fill="none" viewBox="0 0 24 24" style="margin-bottom:1.5rem;display:block;margin-left:auto;margin-right:auto;">
                                    <rect width="24" height="24" rx="12" fill="#f3f4f6"/>
                                    <path d="M8 17h8M9 7h6a2 2 0 0 1 2 2v6a2 2 0 0 1-2 2H9a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2Z" stroke="#64748b" stroke-width="1.5"/>
                                    <path d="M12 15v2" stroke="#64748b" stroke-width="1.5" stroke-linecap="round"/>
                                </svg>
                                <h1 style="font-size:1.25rem;font-weight:600;margin-bottom:0.75rem;">This page is only accessible on a PC.</h1>
                                <p style="font-size:1rem;color:#64748b;">Please open this on a computer.</p>
                            </div>
                        </div>
                    `;
                    document.body.style.overflow = 'hidden';
                    window.addEventListener('resize', function () {}, { once: true });
                    window.addEventListener('scroll', function (e) { window.scrollTo(0,0); }, { passive: false });
                    document.addEventListener('touchmove', function(e){ e.preventDefault(); }, { passive: false });
                    document.addEventListener('wheel', function(e){ e.preventDefault(); }, { passive: false });
                }
            }
            document.addEventListener('DOMContentLoaded', blockIfMobileOrTablet);
            window.addEventListener('resize', blockIfMobileOrTablet);
        </script>
</body>
