<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/UMak_Logo_Registered.png">
    <title>Register - University of Makati</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="scripts/register-ui.js"></script>
    <link rel="stylesheet" href="styles/login.css">
    <style>
      [data-page="register"] .bg-indigo-600{background-color:#0e163e !important}
      [data-page="register"] .hover\:bg-indigo-700:hover{background-color:#121c54 !important}
      [data-page="register"] .text-indigo-600{color:#0e163e !important}
      [data-page="register"] .hover\:text-indigo-700:hover{color:#121c54 !important}
      [data-page="register"] .focus\:border-indigo-500:focus{border-color:#0e163e !important}
      [data-page="register"] .focus\:ring-indigo-200:focus{box-shadow:0 0 0 3px rgba(14,22,62,.2) !important}
      [data-page="register"] .sidebar-nav-item.active{background:rgba(14,22,62,.15) !important;border-color:rgba(14,22,62,.4) !important;color:#0e163e !important}
      [data-page="register"] .header-trigger-icon{color:#0e163e !important}
      [data-page="register"] .bg-gradient-to-br{background:linear-gradient(135deg,#0e163e 0%,#121c54 100%) !important}
      /* Force burger menu to be visible and clickable on mobile */
      @media (max-width: 768px) {
        #burgerMenuBtn {
          display: flex !important;
          position: fixed !important;
          top: 1rem !important;
          right: 1rem !important;
          width: 48px !important;
          height: 48px !important;
          min-width: 48px !important;
          min-height: 48px !important;
          z-index: 999999 !important;
          pointer-events: auto !important;
          background: rgba(255, 255, 255, 1) !important;
          border: 2px solid rgba(14, 22, 62, 0.2) !important;
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3) !important;
          cursor: pointer !important;
          touch-action: manipulation !important;
          -webkit-tap-highlight-color: rgba(0, 0, 0, 0.1) !important;
        }
        #burgerMenuBtn .burger-line {
          pointer-events: none !important;
        }
      }
      @media (min-width: 769px) {
        #burgerMenuBtn {
          display: none !important;
        }
      }
    </style>
</head>
<body class="text-slate-900 min-h-screen flex flex-col relative" data-page="register">
    <div id="cursor-follower" class="cursor-follower" aria-hidden="true"></div>
    <div id="library-background" class="library-background lazy-bg" aria-hidden="true" data-bg="images/Wallpaper.jpg"></div>
    <div id="paper-background" class="paper-background" aria-hidden="true"></div>
    <div id="background-spotlight" class="background-spotlight" aria-hidden="true"></div>

    <!-- Header Trigger Button (Peek Arrow) -->
    <button id="headerTrigger" class="header-trigger" aria-label="Toggle header navigation">
        <svg class="header-trigger-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="6 9 12 15 18 9"></polyline>
        </svg>
    </button>

    <!-- Hover Label -->
    <div id="navLabel" class="nav-label"></div>

    <!-- Modern Top Navigation Bar (Collapsible) -->
    <nav id="headerNav" class="modern-sidebar header-collapsed">
        <!-- Brand/Logo -->
        <div class="sidebar-brand">
            <img src="images/UMak_Logo_Registered.png" alt="University of Makati Logo" />
        </div>

        <!-- Navigation Items -->
        <a href="login.html" class="sidebar-nav-item" data-label="Login" aria-label="Login">
            <i data-lucide="home" class="sidebar-icon"></i>
        </a>

        <a href="register.html" class="sidebar-nav-item active" data-label="Register" aria-label="Register">
            <i data-lucide="user-plus" class="sidebar-icon"></i>
        </a>

        <a href="directions.html" class="sidebar-nav-item" data-label="How To / Help" aria-label="How To / Help">
            <i data-lucide="book-open" class="sidebar-icon"></i>
        </a>
    </nav>

    <!-- Burger Menu Button (Mobile Only) -->
    <button class="burger-menu-btn" id="burgerMenuBtn" aria-label="Toggle menu">
        <span class="burger-line"></span>
        <span class="burger-line"></span>
        <span class="burger-line"></span>
    </button>

    <!-- Mobile Menu Overlay -->
    <div class="mobile-menu-overlay" id="mobileMenuOverlay"></div>

    <!-- Mobile Menu Panel -->
    <div class="mobile-menu-panel" id="mobileMenuPanel">
        <div class="mobile-menu-header">
            <img src="images/UMak_Logo_Registered.png" alt="UMak Logo" />
            <div class="mobile-menu-title">Navigation</div>
        </div>

        <a href="login.html" class="mobile-nav-item">
            <i data-lucide="home" class="mobile-nav-icon"></i>
            <span>Login</span>
        </a>

        <a href="register.html" class="mobile-nav-item active">
            <i data-lucide="user-plus" class="mobile-nav-icon"></i>
            <span>Register</span>
        </a>

        <a href="directions.html" class="mobile-nav-item">
            <i data-lucide="book-open" class="mobile-nav-icon"></i>
            <span>How To / Help</span>
        </a>
    </div>

    <main class="main-with-sidebar flex-1 flex items-center justify-center py-6 px-4 md:py-12 md:px-6">
        <div id="fade-content" class="w-full max-w-4xl md:max-w-6xl fade-content">
            <div id="glassmorphic-container" class="glassmorphic-container bg-white rounded-2xl shadow overflow-hidden">
                <!-- SIGNUP FORM -->
                <div class="grid grid-cols-1 md:grid-cols-2">
                    <!-- Left: Signup form -->
                    <div class="p-4 md:p-8">
                        <h1 class="text-4xl font-bold mb-2">Create Account</h1>
                        <p class="text-sm text-slate-500 mb-6">Join us and start your journey</p>

                        <!-- Status Messages -->
                        <div id="signup-error" class="mb-4 text-sm text-red-600 bg-red-50 border border-red-100 rounded-lg p-3 hidden"></div>
                        <div id="signup-success" class="mb-4 text-sm text-green-600 bg-green-50 border border-green-100 rounded-lg p-3 hidden"></div>

                        <form id="signup" class="space-y-4" novalidate>
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-1">Email Address</label>
                                <input id="signupEmail" type="email" autocomplete="email"
                                    class="w-full p-3 rounded-lg border border-slate-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition"
                                    placeholder="your.email@umak.edu.ph" required />
                            </div>

                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-slate-700 mb-1">First Name</label>
                                    <input id="signupFirst" type="text" autocomplete="given-name"
                                        class="w-full p-3 rounded-lg border border-slate-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition"
                                        placeholder="First name" required />
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-slate-700 mb-1">Last Name</label>
                                    <input id="signupLast" type="text" autocomplete="family-name"
                                        class="w-full p-3 rounded-lg border border-slate-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition"
                                        placeholder="Last name" required />
                                </div>
                            </div>

                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-slate-700 mb-1">Student ID</label>
                                    <input id="signupStudentId" type="text" autocomplete="off"
                                        class="w-full p-3 rounded-lg border border-slate-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition"
                                        placeholder="e.g., A12345678" required />
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-slate-700 mb-1">College Department</label>
                                    <select id="signupDepartment" required title="Select your college department"
                                        class="w-full p-3 rounded-lg border border-slate-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition">
                                        <option value="">Select a departmentâ€¦</option>
                                        <option value="College of Liberal Arts and Sciences (CLAS)">College of Liberal Arts and Sciences (CLAS)</option>
                                        <option value="College of Business and Financial Science (CBFS)">College of Business and Financial Science (CBFS)</option>
                                        <option value="College of Computing and Information Sciences (CCIS)">College of Computing and Information Sciences (CCIS)</option>
                                        <option value="College of Continuing, Advanced and Professional Studies (CCAPS)">College of Continuing, Advanced and Professional Studies (CCAPS)</option>
                                        <option value="College of Innovative Teacher Education (CITE)">College of Innovative Teacher Education (CITE)</option>
                                        <option value="College of Construction Sciences and Engineering (CCSE)">College of Construction Sciences and Engineering (CCSE)</option>
                                        <option value="College of Engineering Technology (CET)">College of Engineering Technology (CET)</option>
                                        <option value="College of Governance and Public Policy (CGPP)">College of Governance and Public Policy (CGPP)</option>
                                        <option value="College of Tourism and Hospitality Management (CTHM)">College of Tourism and Hospitality Management (CTHM)</option>
                                        <option value="College of Human Kinetics (CHK)">College of Human Kinetics (CHK)</option>
                                        <option value="School of Law (SOL)">School of Law (SOL)</option>
                                    </select>
                                </div>
                            </div>

                            <div>
                                                                <label class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                                                                <style>
                                                                    .password-toggle-wrapper {
                                                                        position: relative;
                                                                        width: 100%;
                                                                        display: flex;
                                                                        align-items: center;
                                                                    }
                                                                    .password-toggle-input {
                                                                        width: 100%;
                                                                        padding: 0.75rem 2.5rem 0.75rem 0.75rem;
                                                                        border-radius: 0.5rem;
                                                                        border: 1px solid #cbd5e1;
                                                                        outline: none;
                                                                        transition: border-color 0.2s;
                                                                        font-size: 1rem;
                                                                        box-sizing: border-box;
                                                                        height: 3rem;
                                                                    }
                                                                    .password-toggle-btn {
                                                                        position: absolute;
                                                                        right: 0.75rem;
                                                                        top: 0;
                                                                        bottom: 0;
                                                                        margin: auto 0;
                                                                        background: none;
                                                                        border: none;
                                                                        padding: 0;
                                                                        cursor: pointer;
                                                                        display: flex;
                                                                        align-items: center;
                                                                        justify-content: center;
                                                                        height: 2.25rem;
                                                                        width: 2.25rem;
                                                                        z-index: 2;
                                                                    }
                                                                    .toggle-icon {
                                                                        position: absolute;
                                                                        inset: 0;
                                                                        width: 1.5em;
                                                                        height: 1.5em;
                                                                        transition: opacity 0.25s cubic-bezier(.4,0,.2,1);
                                                                        pointer-events: none;
                                                                        color: #334155;
                                                                    }
                                                                    .toggle-icon.eye {
                                                                        opacity: 1;
                                                                        z-index: 2;
                                                                    }
                                                                    .toggle-icon.eye-off {
                                                                        opacity: 0;
                                                                        z-index: 1;
                                                                    }
                                                                    .password-toggle-btn.open .toggle-icon.eye {
                                                                        opacity: 0;
                                                                    }
                                                                    .password-toggle-btn.open .toggle-icon.eye-off {
                                                                        opacity: 1;
                                                                    }
                                                                </style>

                                                                <div class="password-toggle-wrapper">
                                                                    <input
                                                                        id="signupPassword"
                                                                        class="password-toggle-input"
                                                                        type="password"
                                                                        placeholder="Create a password"
                                                                        autocomplete="new-password"
                                                                        required
                                                                    />
                                                                    <button
                                                                        type="button"
                                                                        id="toggleSignupPasswordBtn"
                                                                        class="password-toggle-btn"
                                                                        aria-label="Show password"
                                                                        tabindex="0"
                                                                    >
                                                                        <span style="position: relative; display: block; width: 1.5em; height: 1.5em;">
                                                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                                                viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                                                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                                                                id="signupEyeIcon"
                                                                                class="toggle-icon eye"
                                                                                aria-hidden="true"
                                                                                style="position: absolute; inset: 0;"
                                                                            >
                                                                                <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7Z"/>
                                                                                <circle cx="12" cy="12" r="3"/>
                                                                            </svg>
                                                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                                                viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                                                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                                                                id="signupEyeOffIcon"
                                                                                class="toggle-icon eye-off"
                                                                                aria-hidden="true"
                                                                                style="position: absolute; inset: 0;"
                                                                            >
                                                                                <path d="M10.733 5.076a10.744 10.744 0 0 1 11.205 6.575 1 1 0 0 1 0 .696 10.747 10.747 0 0 1-1.444 2.49"></path>
                                                                                <path d="M14.084 14.158a3 3 0 0 1-4.242-4.242"></path>
                                                                                <path d="M17.479 17.499a10.75 10.75 0 0 1-15.417-5.151 1 1 0 0 1 0-.696 10.75 10.75 0 0 1 4.446-5.143"></path>
                                                                                <path d="m2 2 20 20"></path>
                                                                            </svg>
                                                                        </span>
                                                                    </button>
                                                                </div>
                                                                <script>
                                                                    const signupPasswordInput = document.getElementById('signupPassword');
                                                                    const toggleSignupBtn = document.getElementById('toggleSignupPasswordBtn');
                                                                    toggleSignupBtn.addEventListener('click', function () {
                                                                        const isOpen = toggleSignupBtn.classList.toggle('open');
                                                                        signupPasswordInput.type = isOpen ? 'text' : 'password';
                                                                        toggleSignupBtn.setAttribute('aria-label', isOpen ? 'Hide password' : 'Show password');
                                                                    });
                                                                    toggleSignupBtn.addEventListener('keydown', function (e) {
                                                                        if (e.key === ' ' || e.key === 'Enter') {
                                                                            e.preventDefault();
                                                                            toggleSignupBtn.click();
                                                                        }
                                                                    });
                                                                </script>
                            </div>

                            <div>
                                <button type="submit"
                                    class="w-full py-3 rounded-lg bg-indigo-600 text-white font-semibold hover:bg-indigo-700 transition disabled:opacity-50 disabled:cursor-not-allowed">
                                    Create Account
                                </button>
                            </div>
                        </form>

                        <div class="mt-6 text-center">
                            <p class="text-sm text-slate-500">
                                Already have an account?
                                <a href="login.html" class="text-indigo-600 hover:text-indigo-700 font-medium">Login here</a>
                            </p>
                        </div>
                    </div>

                    <!-- Right: Dynamic wallpaper panel (matches login.html) -->
                    <div class="relative h-full min-h-[280px] md:min-h-[360px]">
                        <div class="absolute inset-0 overflow-hidden rounded-none md:rounded-l-2xl bg-gradient-to-br from-blue-500 to-purple-600">
                            <!-- Slideshow images container -->
                            <div id="registerSlideshow" class="absolute inset-0"><div class="login-slide" style="background-image: url('images/library1.jpg');"></div><div class="login-slide" style="background-image: url('images/library2.jpg');"></div><div class="login-slide active" style="background-image: url('images/library3.jpg');"></div></div>
                            <!-- Tint overlay above images -->
                            <div class="absolute inset-0 bg-black/20"></div>
                        </div>
                        <div class="relative z-[1] h-full flex items-end justify-between p-4 md:p-6">
                            <div class="text-white drop-shadow-md">
                                <h2 class="text-xl font-semibold !text-white">University of Makati</h2>
                                <p class="text-sm opacity-90">Noise Comfort Index</p>
                            </div>
                            <a href="directions.html"
                                class="inline-flex items-center gap-2 px-3 py-1.5 rounded-lg bg-white/15 border border-white/15 text-white text-sm hover:bg-white/25 transition">
                                <i data-lucide="book-open" class="h-4 w-4"></i>
                                How to use
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer-glass py-4 text-center text-sm">
        <p>University of Makati - Noise Comfort Index</p>
    </footer>

        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
        <script src="scripts/register.js"></script>
        <script>
            // Lazy load and fade in the library background, just like login.html
            document.addEventListener('DOMContentLoaded', function () {
                var bg = document.querySelector('.library-background');
                if (bg && bg.dataset.bg) {
                    var img = new window.Image();
                    img.onload = function () {
                        bg.style.backgroundImage = 'url(' + bg.dataset.bg + ')';
                        bg.classList.add('loaded');
                    };
                    img.src = bg.dataset.bg;
                }
            });
        </script>
</body>
</html>
